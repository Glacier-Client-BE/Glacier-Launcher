<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glacier Launcher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="launcher-container">
    <header>
      <div class="logo">
        <img src="assets/logo.png" alt="Glacier Logo" class="logo-img">
        <h1>Glacier Launcher</h1>
      </div>
    </header>
    <main>
      <div class="changelog-section">
        <h2>Changelogs:</h2>
        <div class="changelog-blur">
          <p>• New dark-themed UI</p>
          <p>• Improved stability</p>
        </div>
      </div>
    </main>
    <footer>
     <a href="intent://#Intent;scheme=activity;package=com.mojang.minecraftpe;action=android.intent.action.VIEW;end;">
        <button id="launch-game">Launch Game</button>
     </a>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
